name: Build and Package Overlay

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore ArcRaidersHelper.sln

      - name: Build
        run: dotnet build ArcRaidersHelper.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish OverlayApp/OverlayApp.csproj --configuration Release --output Publish

      - name: Pack artifacts
        uses: actions/upload-artifact@v4
        with:
          name: overlay-release
          path: Publish
