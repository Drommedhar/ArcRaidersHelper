name: Build and Package Overlay

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        shell: pwsh
        run: |
          $ref = "${{ github.ref }}"
          $refName = "${{ github.ref_name }}"
          $sha = "${{ github.sha }}"

          if ($ref -like 'refs/tags/*') {
            $version = $refName.TrimStart('v')
          } else {
            $shortSha = $sha.Substring(0, 7)
            $version = "0.0.0-$shortSha"
          }

          "version=$version" >> $env:GITHUB_OUTPUT

      - name: Update project version
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          if (-not $version) {
            Write-Error "Version was not determined."
            exit 1
          }

          $numeric = ($version -split '-', 2)[0]
          $numeric = ($numeric -split '\+', 2)[0]
          if ([string]::IsNullOrWhiteSpace($numeric)) {
            $numeric = "0.0.0"
          }

          $numericParts = $numeric.Split('.', [System.StringSplitOptions]::RemoveEmptyEntries)
          $assemblyParts = @()
          foreach ($part in $numericParts) {
            if ($assemblyParts.Count -ge 4) { break }
            $assemblyParts += $part
          }
          while ($assemblyParts.Count -lt 4) {
            $assemblyParts += '0'
          }
          $assemblyVersion = ($assemblyParts) -join '.'

          $csprojPath = "OverlayApp/OverlayApp.csproj"
          $content = Get-Content -Path $csprojPath -Raw
          $content = $content -replace '<AssemblyVersion>.*?</AssemblyVersion>', "<AssemblyVersion>$assemblyVersion</AssemblyVersion>"
          $content = $content -replace '<FileVersion>.*?</FileVersion>', "<FileVersion>$assemblyVersion</FileVersion>"
          $content = $content -replace '<InformationalVersion>.*?</InformationalVersion>', "<InformationalVersion>$version</InformationalVersion>"
          Set-Content -Path $csprojPath -Value $content

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore ArcRaidersHelper.sln

      - name: Build
        run: dotnet build ArcRaidersHelper.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish OverlayApp/OverlayApp.csproj --configuration Release --output Publish

      - name: Pack artifacts
        uses: actions/upload-artifact@v4
        with:
          name: overlay-release
          path: Publish

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: overlay-release
          path: OverlayRelease

      - name: Create zip archive
        id: zip
        shell: pwsh
        run: |
          $version = "${{ needs.build.outputs.version }}"
          $zipName = "ArcRaidersHelper-$version.zip"
          Compress-Archive -Path "OverlayRelease\*" -DestinationPath $zipName -Force
          "path=$zipName" >> $env:GITHUB_OUTPUT

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ArcRaidersHelper ${{ needs.build.outputs.version }}
          body: Automated release for version ${{ needs.build.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.zip.outputs.path }}
          asset_name: ArcRaidersHelper-${{ needs.build.outputs.version }}.zip
          asset_content_type: application/zip
