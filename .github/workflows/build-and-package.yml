name: Build and Package Overlay

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore ArcRaidersHelper.sln

      - name: Build
        run: dotnet build ArcRaidersHelper.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish OverlayApp/OverlayApp.csproj --configuration Release --output Publish

      - name: Pack artifacts
        uses: actions/upload-artifact@v4
        with:
          name: overlay-release
          path: Publish

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: overlay-release
          path: OverlayRelease

      - name: Determine version
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if (-not $tag) {
            $tag = "${{ github.sha }}"
          }
          $version = $tag.TrimStart('v')
          "version=$version" >> $env:GITHUB_OUTPUT

      - name: Create zip archive
        id: zip
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $zipName = "OverlayApp-$version.zip"
          Compress-Archive -Path "OverlayRelease\*" -DestinationPath $zipName -Force
          "path=$zipName" >> $env:GITHUB_OUTPUT

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: OverlayApp ${{ steps.version.outputs.version }}
          body: Automated release for version ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.zip.outputs.path }}
          asset_name: OverlayApp-${{ steps.version.outputs.version }}.zip
          asset_content_type: application/zip
